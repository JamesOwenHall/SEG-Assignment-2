<!DOCTYPE html>
<html>
  <head>
    <title>Cart</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bookstore.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1><img src="img/logo blue.png"></h1>
      </header>
      <div class="row grey-bar">
        <div class="col-sm-offset-6 col-sm-2">
          <p>Cart</p>
        </div>
        <div class="col-sm-4">
          <input type="search" class="form-control" placeholder="Search">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <h2>Cart</h2>

          <div class="row search-result">
            <div class="col-sm-2">
              <img src="img/book1.png">
            </div>
            <div class="col-sm-8">
              <a href="book.html"><h4>American Sniper</h4></a>
              <p><strong>Price:</strong> $11.99</p>
              <label>Quantity:</label>
              <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10+</option>
              </select>
            </div>
            <div class="col-sm-2">
              <button class="btn btn-danger">Remove</button>
            </div>
          </div>

          <hr>
          <h4 class="text-right">Subtotal: $11.99</h4>
          <p class="text-right">
            <button class="btn btn-primary">Proceed to Checkout</button>
          </p>

        </div>
      </div>

      <footer>&copy; Book Store 2015.</footer>
    </div>
  </body>
</html>
