<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bookstore.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1><img src="img/logo blue.png"></h1>
      </header>
      <div class="row grey-bar">
        <div class="col-sm-offset-6 col-sm-2">
          <p>
            <a href="#">Cart</a>
          </p>
        </div>
        <div class="col-sm-4">
          <input type="search" class="form-control" placeholder="Search">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <h2>Checkout</h2>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Personal Information</h3>
            </div>
            <div class="panel-body">
              <form data-toggle="validator">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>First name</label>
                      <input type="text" class="form-control" required>
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Last name</label>
                      <input type="text" class="form-control" required>
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label>Email address</label>
                      <input type="email" class="form-control" required>
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Delivery Information</h3>
            </div>
            <div class="panel-body">
              <form data-toggle="validator">
                <div class="row">
                  <div class="col-sm-2">
                    <div class="form-group">
                      <label>Street number</label>
                      <input type="text" class="form-control" required>
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-sm-8">
                    <div class="form-group">
                      <label>Street name</label>
                      <input type="text" class="form-control" required>
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group">
                      <label>Apt number</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>City</label>
                      <input type="text" class="form-control" required>
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Province</label>
                      <select class="form-control">
                        <option>Alberta</option>
                        <option>British Columbia</option>
                        <option>Manitoba</option>
                        <option>New Brunswick</option>
                        <option>Newfoundland and Labrador</option>
                        <option>Northwest Territories</option>
                        <option>Nova Scotia</option>
                        <option>Nunavut</option>
                        <option>Ontario</option>
                        <option>Prince Edward Island</option>
                        <option>Quebec</option>
                        <option>Saskatchewan</option>
                        <option>Yukon</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Country</label>
                      <input type="text" class="form-control" required>
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group">
                      <label>Postal code</label>
                      <input type="text" class="form-control" required>
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Payment Information</h3>
            </div>
            <div class="panel-body">
              <form data-toggle="validator">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Cardholder's name</label>
                      <input type="text" class="form-control" required>
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Card number</label>
                      <input type="text" class="form-control" required>
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group">
                      <label>Expiry date</label>
                      <input type="text" class="form-control" placeholder="MM/YY" pattern="^\d\d/\d\d$" required>
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group">
                      <label>CCV code</label>
                      <input type="text" class="form-control" required>
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <hr>
          <h4 class="text-right">Subtotal: $11.99</h4>
          <h4 class="text-right">Tax: $1.80</h4>
          <h4 class="text-right">Total: $13.79</h4>
          <p class="text-right">
            <button class="btn btn-default">Back</button>
            <button class="btn btn-primary">Checkout</button>
          </p>

        </div>
      </div>

      <footer>&copy; Book Store 2015.</footer>
    </div>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/validator.min.js"></script>
  </body>
</html>
